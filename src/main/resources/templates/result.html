<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="'Analysis Report: ' + ${fileName} + ' | ADRP'">Analysis Report | ADRP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --primary: #4f46e5; --primary-hover: #4338ca; --primary-light: #eef2ff;
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
            --surface: #ffffff; --bg-body: #f8fafc; --border: #e2e8f0;
            --text-main: #0f172a; --text-muted: #64748b;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1);
            --radius: 12px;
        }

        [data-theme="dark"] {
            --primary: #818cf8; --primary-hover: #6366f1; --primary-light: rgba(99,102,241,0.15);
            --surface: #1e293b; --bg-body: #0f172a; --border: #334155;
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --shadow-sm: none; --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.5);
        }

        /* --- BASE --- */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        .navbar {
            background: rgba(var(--surface), 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            height: 70px; z-index: 1000;
        }

        /* --- CARDS --- */
        .app-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: var(--radius); box-shadow: var(--shadow-sm);
            padding: 1.5rem; height: 100%; transition: transform 0.2s;
            position: relative; overflow: hidden;
        }
        .app-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: var(--primary); }

        .stat-icon {
            width: 48px; height: 48px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; margin-bottom: 1rem;
        }

        /* --- DOCUMENT VIEWERS --- */
        .doc-panel {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: var(--radius); overflow: hidden;
            display: flex; flex-direction: column; height: 600px;
            box-shadow: var(--shadow-md); transition: border-color 0.3s;
        }
        .doc-header {
            background: var(--bg-body); padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .doc-body {
            padding: 24px; overflow-y: auto; flex-grow: 1;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
            line-height: 1.7; color: var(--text-main); white-space: pre-wrap;
        }

        /* --- ELEMENTS --- */
        .keyword-pill {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--text-muted); padding: 6px 12px; border-radius: 20px;
            font-size: 0.85rem; font-weight: 600; display: inline-flex;
            align-items: center; gap: 6px; transition: all 0.2s;
        }
        .keyword-pill:hover {
            border-color: var(--primary); color: var(--primary);
            background: var(--primary-light); transform: translateY(-2px);
        }

        .btn-action {
            padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 0.95rem;
            transition: all 0.2s; border: 1px solid var(--border);
            background: var(--surface); color: var(--text-main);
        }
        .btn-action:hover { background: var(--bg-body); transform: translateY(-1px); }
        .btn-primary-action { background: var(--primary); color: white; border: none; }
        .btn-primary-action:hover { background: var(--primary-hover); color: white; }

        .btn-theme {
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid var(--border); background: var(--surface);
            color: var(--text-muted); display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }
        .btn-theme:hover { color: var(--primary); border-color: var(--primary); }

        /* --- UTILS --- */
        .animate-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .delay-1 { animation-delay: 0.1s; } .delay-2 { animation-delay: 0.2s; } .delay-3 { animation-delay: 0.3s; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* --- PRINT STYLES --- */
        @media print {
            .navbar, .btn, .toast-container, .no-print { display: none !important; }
            .doc-panel { height: auto !important; border: none !important; box-shadow: none !important; }
            .doc-body { height: auto !important; overflow: visible !important; }
            body { background: white; color: black; }
            .container { margin-top: 0 !important; max-width: 100% !important; }
        }
    </style>

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center shadow-sm" style="width: 32px; height: 32px;">
                <i class="fas fa-cube"></i>
            </div>
            <span class="fw-bold tracking-tight" style="color: var(--text-main)">ADRP</span>
        </a>
        <div class="d-flex align-items-center gap-3">
            <a href="/" class="btn btn-sm btn-outline-secondary rounded-pill px-4 fw-semibold" style="border-color: var(--border); color: var(--text-main)">
                <i class="fas fa-plus me-1"></i> New Analysis
            </a>
            <button class="btn-theme shadow-sm" id="themeToggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 100px; padding-bottom: 60px;">

    <div class="d-flex justify-content-between align-items-end mb-5 animate-up">
        <div>
            <div class="d-flex align-items-center gap-2 mb-2">
                <span class="badge bg-success bg-opacity-10 text-success rounded-pill px-3 border border-success border-opacity-25">
                    <i class="fas fa-check-circle me-1"></i> Success
                </span>
                <span class="small text-muted fw-bold text-uppercase" style="letter-spacing: 1px;" th:text="${#dates.format(#dates.createNow(), 'MMM dd, yyyy â€¢ HH:mm')}">Date</span>
            </div>
            <h2 class="fw-bold mb-1" style="color: var(--text-main)">Analysis Report</h2>
            <p class="mb-0 text-muted">Document: <span class="fw-semibold text-primary" th:text="${fileName}">file.pdf</span></p>
        </div>

        <div class="d-flex gap-2">
            <form method="post" th:action="@{/download/pdf}">
                <input type="hidden" name="fileName" th:value="${fileName}">
                <input type="hidden" name="summary" th:value="${summary}">
                <input type="hidden" name="originalWords" th:value="${originalWords}">
                <input type="hidden" name="summaryWords" th:value="${summaryWords}">
                <input type="hidden" name="compression" th:value="${compression}">
                <button class="btn btn-action btn-primary-action shadow-sm">
                    <i class="far fa-file-pdf me-2"></i> Download PDF
                </button>
            </form>

            <form method="post" th:action="@{/download/txt}">
                <input type="hidden" name="content" th:value="${summary}">
                <button class="btn btn-action shadow-sm">
                    <i class="far fa-file-alt me-2"></i> Text File
                </button>
            </form>
        </div>
    </div>

    <div class="row g-4 mb-4 animate-up delay-1">

        <div class="col-md-4">
            <div class="app-card">
                <div class="d-flex justify-content-between">
                    <div>
                        <p class="text-uppercase text-muted fw-bold small mb-2">Overall Sentiment</p>
                        <div th:switch="${sentiment}">
                            <h2 th:case="'Positive'" class="fw-bold text-success mb-0">Positive</h2>
                            <h2 th:case="'Negative'" class="fw-bold text-danger mb-0">Negative</h2>
                            <h2 th:case="*" class="fw-bold text-secondary mb-0">Neutral</h2>
                        </div>
                    </div>
                    <div class="stat-icon bg-opacity-10" th:classappend="${sentiment == 'Positive' ? 'bg-success text-success' : (sentiment == 'Negative' ? 'bg-danger text-danger' : 'bg-secondary text-secondary')}">
                        <i class="fas" th:classappend="${sentiment == 'Positive' ? 'fa-smile' : (sentiment == 'Negative' ? 'fa-frown' : 'fa-meh')}"></i>
                    </div>
                </div>
                <div class="progress mt-3" style="height: 6px; border-radius: 10px;">
                    <div class="progress-bar"
                         th:classappend="${sentiment == 'Positive' ? 'bg-success' : (sentiment == 'Negative' ? 'bg-danger' : 'bg-secondary')}"
                         style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="app-card d-flex align-items-center justify-content-between">
                <div>
                    <p class="text-uppercase text-muted fw-bold small mb-1">Efficiency Score</p>
                    <h2 class="fw-bold mb-0" style="color: var(--primary)" th:text="${compression} + '%'">80%</h2>
                    <span class="small text-muted">Content Condensed</span>
                </div>
                <div style="width: 75px; height: 75px;">
                    <canvas id="compressionChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="app-card">
                <div class="d-flex justify-content-between">
                    <div>
                        <p class="text-uppercase text-muted fw-bold small mb-2">Word Reduction</p>
                        <h2 class="fw-bold mb-0" style="color: var(--text-main)" th:text="${summaryWords}">200</h2>
                        <span class="text-muted small">Final Word Count</span>
                    </div>
                    <div class="stat-icon bg-warning bg-opacity-10 text-warning">
                        <i class="fas fa-compress-arrows-alt"></i>
                    </div>
                </div>
                <div class="mt-2 text-muted small">
                    <i class="fas fa-arrow-down text-success me-1"></i> Original: <span class="fw-bold" th:text="${originalWords}">1000</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-5 animate-up delay-2" th:if="${keywords != null and !keywords.isEmpty()}">
        <p class="small fw-bold text-uppercase mb-3 ps-1" style="color: var(--text-muted)">
            <i class="fas fa-tags me-2"></i>Detected Topics
        </p>
        <div class="d-flex flex-wrap gap-2">
            <span th:each="keyword : ${keywords}" class="keyword-pill shadow-sm">
                <i class="fas fa-hashtag text-primary opacity-50"></i><span th:text="${keyword}">Keyword</span>
            </span>
        </div>
    </div>

    <div class="row g-4 mb-5 animate-up delay-3">
        <div class="col-lg-6">
            <div class="doc-panel">
                <div class="doc-header">
                    <div class="d-flex align-items-center gap-2">
                        <div class="bg-body border rounded p-1 text-muted d-flex align-items-center justify-content-center" style="width:28px; height:28px;">
                            <i class="fas fa-align-left" style="font-size: 0.8rem;"></i>
                        </div>
                        <span class="fw-bold text-uppercase small" style="color: var(--text-main)">Original Text</span>
                    </div>
                    <span class="badge bg-secondary bg-opacity-10 text-secondary border">Read Only</span>
                </div>
                <div class="doc-body" style="background: var(--bg-body); color: var(--text-muted)" th:text="${originalText}"></div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="doc-panel" style="border-color: var(--primary);">
                <div class="doc-header" style="background: var(--primary-light);">
                    <div class="d-flex align-items-center gap-2">
                        <div class="bg-white border rounded p-1 text-primary d-flex align-items-center justify-content-center" style="width:28px; height:28px;">
                            <i class="fas fa-magic" style="font-size: 0.8rem;"></i>
                        </div>
                        <span class="fw-bold text-uppercase small" style="color: var(--primary-hover)">AI Summary</span>
                    </div>
                    <button class="btn btn-sm btn-light border text-primary fw-bold shadow-sm" onclick="copyToClipboard()" title="Copy Text">
                        <i class="far fa-copy me-1"></i> Copy
                    </button>
                </div>
                <div class="doc-body" id="summaryText" th:text="${summary}"></div>
            </div>
        </div>
    </div>

</div>

<div class="toast-container position-fixed bottom-0 end-0 p-4" style="z-index: 2000;">
    <div id="copyToast" class="toast align-items-center text-white bg-dark border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body px-4 py-3">
                <i class="fas fa-check-circle me-2 text-success"></i> Copied to clipboard!
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    // --- 1. Chart Logic (Rounded Corners) ---
    const ctx = document.getElementById('compressionChart').getContext('2d');
    const comp = [[${compression}]];
    const isDark = localStorage.getItem('theme') === 'dark';
    const emptyColor = isDark ? '#334155' : '#e2e8f0';

    let myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Compressed', 'Remaining'],
            datasets: [{
                data: [comp, 100-comp],
                backgroundColor: ['#4f46e5', emptyColor],
                borderWidth: 0,
                borderRadius: 20, // Modern rounded style
                hoverOffset: 4
            }]
        },
        options: {
            cutout: '78%',
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false }, tooltip: { enabled: false } },
            animation: { animateScale: true, animateRotate: true }
        }
    });

    // --- 2. Theme Toggle ---
    function updateChartColors(isDark) {
        const emptyTrackColor = isDark ? '#334155' : '#e2e8f0';
        myChart.data.datasets[0].backgroundColor[1] = emptyTrackColor;
        myChart.update();
    }

    function toggleTheme() {
        const html = document.documentElement;
        const icon = document.querySelector('#themeToggle i');
        const isCurrentlyDark = html.getAttribute('data-theme') === 'dark';

        if (isCurrentlyDark) {
            html.removeAttribute('data-theme');
            icon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme', 'light');
            updateChartColors(false);
        } else {
            html.setAttribute('data-theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');
            updateChartColors(true);
        }
    }

    // Initial chart color setup based on current theme
    if (localStorage.getItem('theme') === 'dark') {
        document.querySelector('#themeToggle i').classList.replace('fa-moon', 'fa-sun');
        updateChartColors(true);
    }

    // --- 3. Copy Function ---
    function copyToClipboard() {
        const text = document.getElementById("summaryText").innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toastElement = document.getElementById('copyToast');
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        });
    }
</script>

</body>
</html>
