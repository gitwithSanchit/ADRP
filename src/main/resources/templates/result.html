<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Processing Result</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div style="text-align:center; margin-bottom: 20px;">
    <p><strong>Original Word Count:</strong> [[${originalWords}]]</p>
    <p><strong>Summary Word Count:</strong> [[${summaryWords}]]</p>
    <p><strong>Compression:</strong> [[${compression}]]%</p>
</div>

<div class="container">
    <h1>Processing Result</h1>

    <h3 th:text="'Uploaded File: ' + ${fileName}"></h3>

    <div style="display:flex; gap:20px; margin-top:20px;">
        <div style="width:50%;">
            <h3>Original Text</h3>
            <div class="box" th:text="${originalText}"></div>
        </div>

        <div style="width:50%;">
            <h3>Summary</h3>
            <div class="box" th:text="${summary}"></div>
        </div>

        <form method="post" th:action="@{/download/txt}">
            <input type="hidden" name="content" th:value="${summary}">
            <button type="submit" class="download-btn">Download Summary (TXT)</button>
        </form>

    </div>

    <br><br>
    <a href="/" class="back-btn">Back</a>
</div>

</body>
</html>
