<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analysis Result | ADRP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #6366f1;       /* Indigo */
            --primary-dark: #4f46e5;
            --success: #10b981;       /* Emerald */
            --warning: #f59e0b;       /* Amber */
            --surface: #ffffff;
            --bg-body: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px; /* Subtle grid pattern */
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* --- Animations --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up {
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* --- Navbar --- */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            padding: 1rem 0;
        }

        /* --- Stat Cards (Floating) --- */
        .stat-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: var(--primary);
        }

        .stat-icon-bg {
            position: absolute;
            top: -10px; right: -10px;
            font-size: 5rem;
            opacity: 0.05;
            transform: rotate(15deg);
            transition: transform 0.4s;
        }
        .stat-card:hover .stat-icon-bg {
            transform: rotate(0deg) scale(1.1);
            opacity: 0.1;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1;
            background: linear-gradient(135deg, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Mac Window Panels --- */
        .window-panel {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .window-header {
            background: #f1f5f9;
            padding: 12px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mac-buttons {
            display: flex;
            gap: 6px;
        }
        .mac-dot {
            width: 12px; height: 12px;
            border-radius: 50%;
        }
        .mac-red { background: #ef4444; }
        .mac-yellow { background: #f59e0b; }
        .mac-green { background: #22c55e; }

        .window-body {
            padding: 24px;
            height: 550px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.7;
            color: #334155;
            white-space: pre-wrap;
        }

        /* Summary Specific Styles */
        .summary-wrapper {
            border: 2px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.03);
        }
        .summary-wrapper .window-header {
            background: linear-gradient(to right, #eef2ff, #ffffff);
        }

        /* Buttons & Badges */
        .badge-pill {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-action {
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .btn-copy-icon {
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .btn-copy-icon:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #fff; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <div class="bg-dark text-white rounded-3 d-flex align-items-center justify-content-center me-2 shadow-sm" style="width: 36px; height: 36px;">
                <i class="fas fa-layer-group fa-sm"></i>
            </div>
            <span class="fw-bold text-dark tracking-tight">ADRP</span>
        </a>
        <a href="/" class="btn btn-sm btn-outline-secondary rounded-pill px-4 border-2 fw-semibold">
            <i class="fas fa-arrow-rotate-left me-1"></i> Start Over
        </a>
    </div>
</nav>

<div class="container" style="margin-top: 110px;">

    <div class="d-flex justify-content-between align-items-end mb-5 animate-up">
        <div>
            <div class="d-flex align-items-center gap-2 mb-2">
                <span class="badge bg-success bg-opacity-10 text-success badge-pill">
                    <i class="fas fa-check-circle me-1"></i> Success
                </span>
                <span class="text-muted small fw-medium" th:text="${#dates.format(#dates.createNow(), 'MMM dd, yyyy • HH:mm')}">Oct 24, 2025 • 10:30</span>
            </div>
            <h1 class="fw-bold mb-1 text-dark">Analysis Complete</h1>
            <p class="text-muted mb-0">File processed: <span class="fw-bold text-dark" th:text="${fileName}">report_final.pdf</span></p>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-white border shadow-sm fw-semibold text-muted disabled">
                <i class="far fa-file-pdf me-2"></i>PDF
            </button>
            <form method="post" th:action="@{/download/txt}">
                <input type="hidden" name="content" th:value="${summary}">
                <button type="submit" class="btn btn-dark btn-action shadow-lg">
                    <i class="fas fa-download me-2"></i>Download .TXT
                </button>
            </form>
        </div>
    </div>

    <div class="row g-4 mb-5 animate-up delay-1">
        <div class="col-md-4">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="text-muted fw-bold small text-uppercase mb-2">Original Content</p>
                        <h2 class="stat-value" th:text="${originalWords}">0</h2>
                        <span class="badge bg-secondary bg-opacity-10 text-secondary mt-2">Words</span>
                    </div>
                </div>
                <i class="fas fa-file-lines stat-icon-bg"></i>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card" style="border-bottom: 4px solid var(--primary);">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="text-primary fw-bold small text-uppercase mb-2">AI Summary</p>
                        <h2 class="stat-value" style="-webkit-text-fill-color: var(--primary);" th:text="${summaryWords}">0</h2>
                        <span class="badge bg-primary bg-opacity-10 text-primary mt-2">Concise</span>
                    </div>
                </div>
                <i class="fas fa-bolt stat-icon-bg text-primary"></i>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card" style="border-bottom: 4px solid var(--warning);">
                <div>
                    <p class="text-warning fw-bold small text-uppercase mb-2">Reduction Rate</p>
                    <h2 class="stat-value" style="-webkit-text-fill-color: var(--warning);" th:text="${compression} + '%'">0%</h2>
                </div>

                <div class="d-flex align-items-center gap-2 mt-3">
                    <div class="progress flex-grow-1" style="height: 6px; border-radius: 10px;">
                        <div class="progress-bar bg-warning" role="progressbar"
                             th:style="'width: ' + ${compression} + '%'"></div>
                    </div>
                    <span class="small fw-bold text-muted">High</span>
                </div>
                <i class="fas fa-compress stat-icon-bg text-warning"></i>
            </div>
        </div>
    </div>

    <div class="row g-4 mb-5 animate-up delay-2">

        <div class="col-lg-6">
            <div class="window-panel">
                <div class="window-header">
                    <div class="d-flex align-items-center gap-3">
                        <div class="mac-buttons">
                            <div class="mac-dot mac-red"></div>
                            <div class="mac-dot mac-yellow"></div>
                            <div class="mac-dot mac-green"></div>
                        </div>
                        <span class="small fw-bold text-muted">Original Source</span>
                    </div>
                    <span class="badge bg-secondary bg-opacity-10 text-secondary">Read Only</span>
                </div>
                <div class="window-body bg-light text-muted" th:text="${originalText}"></div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="window-panel summary-wrapper">
                <div class="window-header">
                    <div class="d-flex align-items-center gap-3">
                        <div class="mac-buttons">
                            <div class="mac-dot mac-red"></div>
                            <div class="mac-dot mac-yellow"></div>
                            <div class="mac-dot mac-green"></div>
                        </div>
                        <span class="small fw-bold text-primary">
                            <i class="fas fa-robot me-1"></i> Generated Summary
                        </span>
                    </div>

                    <div class="d-flex gap-2">
                        <div class="btn-copy-icon" onclick="copyToClipboard()" title="Copy to Clipboard">
                            <i class="far fa-copy"></i>
                        </div>
                    </div>
                </div>
                <div class="window-body bg-white text-dark fw-medium" id="summaryText" th:text="${summary}"></div>
            </div>
        </div>
    </div>

</div>

<div class="position-fixed bottom-0 end-0 p-4" style="z-index: 99">
    <div id="copyToast" class="toast align-items-center text-white bg-dark border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body px-4 py-3">
                <i class="fas fa-check-circle me-2 text-success"></i> Copied successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 1. Confetti Effect on Load
    window.addEventListener('load', () => {
        const duration = 1000;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
        const random = (min, max) => Math.random() * (max - min) + min;

        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
    });

    // 2. Copy Function
    function copyToClipboard() {
        const summaryText = document.getElementById("summaryText").innerText;
        navigator.clipboard.writeText(summaryText).then(() => {
            const toastEl = document.getElementById('copyToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }).catch(err => console.error('Failed to copy', err));
    }
</script>

</body>
</html>
